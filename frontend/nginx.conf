server {
    listen 80;
    listen [::]:80;
    server_name webman.stettzy.com;

    # For certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name webman.stettzy.com;

    ssl_certificate /etc/letsencrypt/live/webman.stettzy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webman.stettzy.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (uncomment if you're sure)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # MIME types configuration
    include /etc/nginx/mime.types;
    types {
        application/javascript js;
        application/javascript mjs;
        text/javascript js;
        text/javascript mjs;
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;

        # Add CORS headers for JavaScript modules
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        
        # Proper MIME type handling
        location ~* \.(?:js|mjs)$ {
            add_header Content-Type "application/javascript" always;
        }
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:9090/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
} 